<!doctype html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.4.0/dist/perfect-scrollbar.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/perfect-scrollbar@1.4.0/css/perfect-scrollbar.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <form id="uploadForm">
                    <h3 class="alert alert-secondary">Upload File</h3>
                    <input id="file" type="file" class="btn btn-outline-primary" />
                    <input type="submit" value="Upload File" name="submit" class="btn btn-primary" />
                </form>
                <form id="searchForm">
                    <div class="form-group">
                        <h3 class="alert alert-secondary">Search File</h3>
                        <label for="downloadHashInput">Keywords separated by ",":</label>
                        <input type="text" class="form-control" id="searchKeywordsInput" placeholder="some,random,keywords">
                        <label for="downloadPeerInput">Budget (optional uint bigger than 0):</label>
                        <input type="text" class="form-control" id="searchBudgetInput" placeholder="2">
                    </div>
                    <button type="submit" class="btn btn-primary">Search File</button>
                </form>
                <form id="downloadForm">
                    <div class="form-group">
                        <h3 class="alert alert-secondary">Download File</h3>
                        <label for="downloadHashInput">File Hash (SHA256):</label>
                        <input type="text" class="form-control" id="downloadHashInput" placeholder="e75cfa893aee1ac39cc0945cd5dfe74beba31d209ddebca30a82965d8d6af2d0">
                        <label for="downloadPeerInput">Peer Name:</label>
                        <input type="text" class="form-control" id="downloadPeerInput" placeholder="Michela">
                        <label for="downloadNameInput">File Name:</label>
                        <input type="text" class="form-control" id="downloadNameInput" placeholder="test.txt">
                    </div>
                    <button type="submit" class="btn btn-primary">Download File</button>
                </form>
                <form id="msgForm">
                    <div class="form-group">
                        <label for="msgTextArea"><h3 class="alert alert-secondary">Message</h3></label>
                        <textarea class="form-control" id="msgTextArea" rows="2" placeholder="Hello World!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                <form id="peersterForm">
                    <div class="form-group">
                        <label for="peersterInput"><h3 class="alert alert-secondary">Peerster address</h3></label>
                        <input type="text" class="form-control" id="peersterInput" placeholder="127.0.0.1:7007">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Peerster</button>
                </form>

            </div>
            <div class="col-sm-5 flex-column">
                <div>
                    <h3 class="alert alert-secondary">Peer ID: <span id="peerID"></span></h3>
                </div>
                <div>
                    <h3 class="alert" id="processID"></h3>
                </div>
                <h3 class="alert alert-secondary">Search matches:</h3>

                <ul class="list-group searchedMatches">
                </ul>
                <h3 class="alert alert-secondary">Download searched file:</h3>
                <p>Double click a file to download it</p>
                <ul class="list-group searchedFiles">
                </ul>
                <h3 class="alert alert-secondary">Direct Message with:</h3>
                <p>Double click a peer to interact privately with it</p>
                <ul class="list-group users">
                </ul>
                <div class="flex-item-3">
                    <h3 class="alert alert-secondary">Messages</h3>
                    <div class="messageBox">

                    </div>
                </div>
                <div class="flex-item-1">
                    <h3 class="alert alert-secondary">Peers</h3>
                    <ul class="list-group peers">
                    </ul>
                </div>
            </div>
        </div>
        <div id="privateMsgModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <h4 class="alert alert-secondary">Messages</h4>
                <div class="privateBox">

                </div>
                <form id="privateMsgForm">
                    <div class="form-group">
                        <label for="privateMsgTextArea"><h3 class="alert alert-secondary">Send private message to <span id="peerName"></span></h3></label>
                        <textarea class="form-control" id="privateMsgTextArea" rows="3" placeholder="Hello World!"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
